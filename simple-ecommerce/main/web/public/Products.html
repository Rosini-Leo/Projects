<!-- DJANGO TEMPLATE -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head> 
        <!--  bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- default settings -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <noscript>Please enable javascript for run this app.</noscript>
        <div id="root" >
            <div class="row m-1">
            {% for product in products %}
            <div class="col-6">
            <div class="card m-5 p-3" style="width: 18rem;">
                <img class="card-img-top" src="https://tinyurl.com/wallet-bg" alt="err">
                <div class="card-body">
                    
                    <!-- TITLE -->  
                    <h5 class="card-title">{{product.title}}</h5>
                    <hr>
                    <!-- DESCRIPTION -->
                    <p class="card-text">
                        {{product.description}}
                        <br/> <br/>
                        {{product.price}}
                    </p>
                    
                    <!-- Link -->
                    <a href="{{product.subito}}" class="btn btn-dark">Subito</a>
                    <a href="{{product.ebay}}" class="btn btn-outline-dark">Ebay</a>
                    <a href="{{product.vinted}}" class="btn btn-dark">Vinted</a>
                </div>
              </div>
            </div>
            {% endfor %}
            </div>
        </div>

        <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
    </body>
</html>
